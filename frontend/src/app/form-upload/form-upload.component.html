<form (ngSubmit)="splitFile()" #formUpload="ngForm">

    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-btn">
                    <label class="btn btn-default btn-file">
                        Browse <input id="file" type="file" (change)="onChange($event)" name="file" class="form-control" class="hidden">
                    </label>
                </span>
                <input type="text" class="form-control" value="{{model.file.name}}" readonly placeholder="Upload file..">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <label for="from" class="control-label">Pages from:</label>
            <input type="number" class="form-control" id="from" [(ngModel)]="model.options.from" name="from">
        </div>
        <div class="col-md-3">
            <label for="to" class="control-label">to:</label>
            <input type="number" class="form-control" id="to" [(ngModel)]="model.options.to" name="to">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-default btn-block center-block ">Split</button>
        </div>
    </div>
</form>
