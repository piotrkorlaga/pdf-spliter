<form #formUpload="ngForm">
    <div class="input-file__container">
        <input type="file" [(ngModel)]="model.file" name="file">
    </div>
    <div class="options__container">
        <input type="number" [(ngModel)]="model.options.from" name="from" required>
        <input type="number" [(ngModel)]="model.options.to" name="to" required>
    </div>
    <button>split!</button>
    <p>Value: {{ model | json }}</p>
    <p>Validation status: {{ formUpload.form.valid }}</p>
</form>
